  <!--Section: Contact v.2-->
  <section id="contact-form" class="mb-4">

    <div class="container-fluid">
      <!--Section heading-->
      <h2 class="h1-responsive font-weight-bold text-center my-4"><u>Contact us</u></h2>
      <!--Section description-->
      <p class="text-center w-responsive mx-auto mb-5"><strong>Call</strong>, <strong>text</strong>,
        <strong>email</strong>, or <strong>fill out the form</strong> below! We will get back to you.</p>

      <div class="row">

        <!--Grid column-->
        <div class="col-md-9 mb-md-0 mb-5">
          <form action="https://formspree.io/f/xjvlnozl" method="POST">

            <!--Grid row-->
            <div class="row">

              <!--Grid column-->
              <div class="col-md-6 name-holder">
                <div class="md-form mb-0">
                  <label for="name" class="">Your name</label>
                  <input type="text" id="name" name="name" class="form-control">
                </div>
              </div>
              <!--Grid column-->

              <!--Grid column-->
              <div class="col-md-6 email-holder">
                <div class="md-form mb-0">
                  <label for="email" class="">Your email</label>
                  <input name="Email" id="email" type="email" class="form-control">
                </div>
              </div>
              <!--Grid column-->

            </div>
            <!--Grid row-->

            <!--Grid row-->
            <div class="row">
              <div class="col-md-12 subject-holder">
                <div class="md-form mb-0">
                  <label for="subject" class="">Subject</label>
                  <input type="text" id="subject" name="subject" class="form-control">
                </div>
              </div>
            </div>
            <!--Grid row-->

            <!--Grid row-->
            <div class="row">

              <!--Grid column-->
              <div class="col-md-12 message-holder">

                <div class="md-form">
                  <label for="message">Your message</label>
                  <textarea type="text" id="message" name="message" rows="2"
                    class="form-control md-textarea"></textarea>
                </div>

              </div>
            </div>

            <div class="text-center text-md-left">
              <button class="w-50 btn btn-primary btn-submit" type="submit">Submit</button>
            </div>
            <div class="status"></div>
          </div>
  
          </form>


        <!--Grid column-->
        <div class="col-md-3 text-center contact-info">
          <ul class="list-unstyled mb-0 contact-info-list">
            <li><i class="fas fa-map-marker-alt fa-2x icon"></i>
              <p>Cook County, IL</p>
            </li>

            <li><i class="fas fa-phone mt-4 fa-2x icon"></i>
              <p>(312) 687-8380</p>
            </li>

            <li class="list-full-email"><i class="fas fa-envelope mt-4 fa-2x icon"></i>
              <p class="full-email">junkologyatyourservice@gmail.com</p>
            </li>
          </ul>
        </div>
        <!--Grid column-->

      </div>

  </section>
